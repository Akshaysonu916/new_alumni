{% extends 'home.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Profile</h1>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 shadow-lg rounded-lg">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4">Save Changes</button>
    </form>
</div>
{% endblock %}
