{% extends 'home.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800">Edit Job: {{ job.title }}</h1>

    <form method="POST" class="mt-4 bg-white p-6 shadow-lg rounded-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg mt-4">Update</button>
    </form>
</div>
{% endblock %}
