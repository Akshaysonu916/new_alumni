{% extends 'home.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800">Alumni Photo Gallery</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
        {% for photo in photos %}
        <div class="p-4 bg-white shadow-lg rounded-lg">
            <img src="{{ photo.image.url }}" alt="Photo" class="rounded-lg">
            <p class="text-gray-600 mt-2">{{ photo.caption }}</p>
        </div>
        {% empty %}
        <p class="text-gray-500">No photos available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
