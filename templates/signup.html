<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Alumni-Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="w-full max-w-md p-8 bg-white shadow-xl rounded-2xl">
        <h2 class="text-3xl font-extrabold text-center text-gray-800">Create an Account</h2>
        <p class="text-center text-gray-500 mt-2">Join the Alumni-Student Portal today!</p>

        <form method="POST" class="mt-6 space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div class="relative">
                <input type="text" name="username" placeholder="Username" required 
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm">
                <span class="absolute right-4 top-3 text-gray-400"><i class="fas fa-user"></i></span>
            </div>

            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" placeholder="Email" required 
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm">
                <span class="absolute right-4 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
            </div>

            <!-- Password -->
            <div class="relative">
                <input type="password" name="password1" placeholder="Password" required 
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm">
                <span class="absolute right-4 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <input type="password" name="password2" placeholder="Confirm Password" required 
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm">
                <span class="absolute right-4 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
            </div>

            <!-- Role Selection -->
            <div class="flex items-center justify-between mt-2">
                <label class="flex items-center">
                    <input type="checkbox" name="is_alumni" class="mr-2 rounded">
                    <span class="text-gray-700">I am an Alumni</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="is_student" class="mr-2 rounded" checked>
                    <span class="text-gray-700">I am a Student</span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md">
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'signin' %}" class="text-blue-500 hover:underline font-semibold">Log in</a>
        </p>

        <!-- Decorative Line -->
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Social Signup -->
        <div class="flex space-x-4 justify-center">
            <button class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg shadow-sm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Facebook.svg" alt="Facebook" class="w-5 h-5">
                <span class="text-gray-700">Sign up with Facebook</span>
            </button>
            <button class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg shadow-sm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5">
                <span class="text-gray-700">Sign up with Google</span>
            </button>
        </div>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
