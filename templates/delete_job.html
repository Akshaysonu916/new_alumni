{% extends 'home.html' %}
{% block content %}
<div class="container mx-auto p-6 text-center">
    <h1 class="text-2xl font-bold text-red-600">Are you sure you want to delete this job post?</h1>
    <p class="text-gray-700">{{ job.title }}</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg">Yes, Delete</button>
        <a href="{% url 'job_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded-lg">Cancel</a>
    </form>
</div>
{% endblock %}
